<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        nav {
            background-color: #2c3e50;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1abc9c;
        }

        section {
            min-height: 100vh;
            padding: 3rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        input[type="file"] {
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            padding: 0.7rem 2rem;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .result div {
            text-align: center;
        }

        .result h3 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .result img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .result {
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/predict">Predict</a>
        <a href="/real">Real-Time Analysis</a>
    </nav>

    <section>
        <h1>Predict Age and Gender</h1>

        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        {% if uploaded_image and output_image %}
        <div class="result">
            <div>
                <h3>Uploaded Image</h3>
                <img src="{{ uploaded_image }}" alt="Uploaded Image">
            </div>
            <div>
                <h3>Prediction Result</h3>
                <img src="{{ output_image }}" alt="Output Image">
            </div>
        </div>
        {% endif %}
    </section>
</body>
</html>
