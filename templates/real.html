<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css">
    
    <!-- Inline Styling for Real-Time Page -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            color: #2c3e50;
            scroll-behavior: smooth;
        }

        nav {
            background-color: #1e293b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #38bdf8;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-family: 'Montserrat', sans-serif;
            color: #111827;
        }

        .video-container {
            width: 90%;
            max-width: 720px;
            border: 4px solid #2563eb;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }

        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .video-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="/">Home</a>
        <a href="/predict">Predict</a>
        <a href="/real">Real-Time Analysis</a>
    </nav>

    <!-- Main Content -->
    <section>
        <h1>Real-Time Age and Gender Detection</h1>
        <div class="video-container">
            <img src="/video_feed" id="videoFeed" alt="Live Video Stream">
        </div>
    </section>

</body>
</html>
